<div id="rpg_state_panel" class="rpg-state-panel">
    <div class="rpg-state-header">
        <h4>⚡ Character State</h4>
        <button id="rpg_toggle_panel" class="rpg-toggle-btn">▼</button>
    </div>
    <div class="rpg-state-content">
        <div class="rpg-state-grid">
            <div class="rpg-state-item">
                <span class="rpg-state-label">Mood:</span>
                <span id="rpg_mood" class="rpg-state-value">neutral</span>
            </div>
            <div class="rpg-state-item">
                <span class="rpg-state-label">Affection:</span>
                <span id="rpg_affection" class="rpg-state-value">5</span>
            </div>
            <div class="rpg-state-item">
                <span class="rpg-state-label">Location:</span>
                <span id="rpg_location" class="rpg-state-value">unknown</span>
            </div>
            <div class="rpg-state-item">
                <span class="rpg-state-label">Intensity:</span>
                <span id="rpg_intensity" class="rpg-state-value">calm</span>
            </div>
            <div class="rpg-state-item">
                <span class="rpg-state-label">Mode:</span>
                <span id="rpg_conversation_mode" class="rpg-state-value">in_person</span>
            </div>
            <div class="rpg-state-item">
                <span class="rpg-state-label">Pacing:</span>
                <span id="rpg_pacing" class="rpg-state-value">normal</span>
            </div>
            <div class="rpg-state-item">
                <span class="rpg-state-label">POV:</span>
                <span id="rpg_pov" class="rpg-state-value">Main Character</span>
            </div>
        </div>
        <div class="rpg-state-clothes">
            <span class="rpg-state-label">Clothes:</span>
            <div id="rpg_clothes" class="rpg-clothes-list">
                <span class="rpg-state-value">No details</span>
            </div>
        </div>
    </div>
</div>
